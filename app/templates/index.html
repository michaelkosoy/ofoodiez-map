<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ofoodiez Map</title>
    <meta name="description"
        content="Discover the best Happy Hours, great deals, and top food spots in Tel Aviv. Real-time updates and verified recommendations.">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icon-192.png') }}">
    <meta name="theme-color" content="#FF6B6B">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=62">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}?v=3">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ofoodiez.com/">
    <meta property="og:title" content="Ofoodiez">
    <meta property="og:description" content="Happy Hours. Great Deals. Best Spots.">
    <meta property="og:image" content="https://ofoodiez.com/static/img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ofoodiez.com/">
    <meta property="twitter:title" content="Ofoodiez">
    <meta property="twitter:description" content="Happy Hours. Great Deals. Best Spots.">
    <meta property="twitter:image" content="https://ofoodiez.com/static/img/logo.png">
</head>

<body>
    <!-- Top Banner -->
    <div class="update-banner" id="update-banner">
        <span class="banner-text">
            砖注转 转 注转 砖转转 注转 注转
            <span class="update-date">注: {{ last_update }}</span>
        </span>
        <button class="banner-close" onclick="closeBanner()">&times;</button>
    </div>

    <div id="map"></div>

    <!-- Locate Me Button -->
    <button id="locate-btn" class="locate-btn" onclick="showUserLocation()">
        <i class="fas fa-location-arrow"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="header-logo-row">
                <h1>Ofoodiez</h1>
                <p>Happy Hour's Map</p>
            </div>
            <div class="header-filters-row">
                <div class="filters-wrapper">
                    <!-- Filter Dropdown -->
                    <div class="filter-container">
                        <select id="category-filter" class="form-control">
                            <option value="all">All Hours</option>
                        </select>
                    </div>
                    <!-- Days Filter -->
                    <div class="days-filter-container">
                        <select id="days-filter" class="form-control">
                            <!-- Populated by JS -->
                        </select>
                    </div>
                    <!-- Verified Toggle -->
                    <label class="verified-toggle">
                        <input type="checkbox" id="verified-filter">
                        <span class="slider round"></span>
                        <span class="toggle-label">Verified</span>
                    </label>
                </div>
            </div>
        </div>

        <div id="sidebar-content" class="sidebar-content">
            <!-- List will be populated by JS -->
        </div>
    </div>

    <!-- Add Happy Hour Button -->
    <button id="add-btn" class="add-btn" onclick="openAddModal()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Add Happy Hour Modal -->
    <div id="add-modal" class="modal" onclick="closeModalOnOutside(event)">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="modal-title"> Happy Hour</h2>
                    <p class="modal-subtitle">驻住 砖 转*</p>
                </div>
                <button class="modal-close" onclick="closeAddModal()">&times;</button>
            </div>
            <form id="add-form" onsubmit="submitHappyHour(event)">
                <!-- Form Toggle -->
                <div class="form-toggle">
                    <button type="button" id="toggle-new" class="active" onclick="setFormMode('new')">住祝 砖</button>
                    <button type="button" id="toggle-update" onclick="setFormMode('update')">注 拽</button>
                </div>

                <!-- Place Select (shown in update mode) -->
                <div class="place-select-container" id="place-select-container">
                    <label>专 拽 注</label>
                    <select id="place-select" name="existingPlace">
                        <option value="">-- 专 拽 --</option>
                    </select>
                </div>

                <input type="hidden" id="form-mode" name="formMode" value="new">

                <div class="form-group" id="group-place-name-he">
                    <label for="place-name-he">砖 拽 (注专转) <span class="required-star">*</span></label>
                    <input type="text" id="place-name-he" name="placeNameHe" required>
                </div>
                <div class="form-group" id="group-place-name-en">
                    <label for="place-name-en">砖 拽 (English) <span class="required-star">*</span></label>
                    <input type="text" id="place-name-en" name="placeNameEn" required>
                </div>
                <div class="form-group">
                    <label for="description">转专 <span class="required-star">*</span></label>
                    <input type="text" id="description" name="description" placeholder=": 30% 注 " required>
                </div>
                <div class="form-group" id="group-address">
                    <label for="address">转转 <span class="required-star">*</span></label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group" id="group-city">
                    <label for="city">注专 <span class="required-star">*</span></label>
                    <input type="text" id="city" name="city" value="转 " required>
                </div>
                <div class="form-group" id="group-category">
                    <label for="category">拽专 <span class="required-star">*</span></label>
                    <select id="category" name="category" required>
                        <option value="Until 19:00">注 19:00</option>
                        <option value="Until 19:30">注 19:30</option>
                        <option value="Until 20:00">注 20:00</option>
                        <option value="After 20:00">专 20:00</option>
                        <option value="Not TLV">抓 转状</option>
                    </select>
                </div>
                <div class="form-group">
                    <label></label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="days" value="Sunday"> 专砖</label>
                        <label><input type="checkbox" name="days" value="Monday"> 砖</label>
                        <label><input type="checkbox" name="days" value="Tuesday"> 砖砖</label>
                        <label><input type="checkbox" name="days" value="Wednesday"> 专注</label>
                        <label><input type="checkbox" name="days" value="Thursday"> 砖</label>
                        <label><input type="checkbox" name="days" value="Friday"> 砖砖</label>
                        <label><input type="checkbox" name="days" value="Saturday"> 砖转</label>
                    </div>
                </div>
                <div class="form-group" id="group-instagram">
                    <label for="instagram">Instagram Link</label>
                    <input type="text" id="instagram" name="instagram" placeholder="https://instagram.com/...">
                </div>
                <div class="form-group" id="group-reservation">
                    <label for="reservation">Reservation Link</label>
                    <input type="text" id="reservation" name="reservation" placeholder="https://ontopo.co.il/...">
                </div>
                <div class="form-group" id="group-notes">
                    <label for="notes">注专转 住驻转</label>
                    <input type="text" id="notes" name="notes" placeholder="驻专 住驻  砖...">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> 砖 砖专
                </button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation for Map Page -->
    <nav class="bottom-nav map-bottom-nav">
        <a href="/" class="bottom-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/map" class="bottom-nav-item active">
            <i class="fas fa-map-marked-alt"></i>
            <span>Happy Hour Map</span>
        </a>
        <a href="/about" class="bottom-nav-item">
            <i class="fas fa-user"></i>
            <span>About Me</span>
        </a>
        <a href="#" class="bottom-nav-item disabled" onclick="showComingSoon(event)">
            <i class="fas fa-building"></i>
            <span>HiTech</span>
        </a>
    </nav>

    <script>
        function showComingSoon(event) {
            event.preventDefault();
            alert('HiTech section coming soon! ');
        }

        // Pass API key to JS if needed, or just use it in the map script
        const GOOGLE_MAPS_API_KEY = "{{ api_key }}";
        (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })({
            key: GOOGLE_MAPS_API_KEY,
            v: "weekly",
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}?v=37"></script>
</body>

</html>
