<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ofoodiez Map</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍽️</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=7">
</head>

<body>
    <div id="map"></div>

    <!-- Locate Me Button -->
    <button id="locate-btn" class="locate-btn" onclick="showUserLocation()">
        <i class="fas fa-location-arrow"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="header-row">
                <div>
                    <h1>Ofoodiez</h1>
                    <p>Happy Hour's Map</p>
                </div>
                <div class="filter-container">
                    <select id="category-filter">
                        <!-- Options will be populated by Choices.js -->
                    </select>
                </div>
            </div>
        </div>
        <div id="sidebar-content" class="sidebar-content">
            <!-- List will be populated by JS -->
        </div>
    </div>

    <!-- Add Happy Hour Button -->
    <button id="add-btn" class="add-btn" onclick="openAddModal()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Add Happy Hour Modal -->
    <div id="add-modal" class="modal" onclick="closeModalOnOutside(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🍻 הוסף Happy Hour</h2>
                <button class="modal-close" onclick="closeAddModal()">&times;</button>
            </div>
            <form id="add-form" onsubmit="submitHappyHour(event)">
                <div class="form-group">
                    <label for="place-name-he">שם המקום (עברית) *</label>
                    <input type="text" id="place-name-he" name="placeNameHe" required>
                </div>
                <div class="form-group">
                    <label for="place-name-en">Place Name (English) *</label>
                    <input type="text" id="place-name-en" name="placeNameEn" required>
                </div>
                <div class="form-group">
                    <label for="description">תיאור ההאפי אוור *</label>
                    <input type="text" id="description" name="description" placeholder="לדוגמא: 30% על הכל" required>
                </div>
                <div class="form-group">
                    <label for="address">כתובת *</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">עיר *</label>
                    <input type="text" id="city" name="city" value="תל אביב" required>
                </div>
                <div class="form-group">
                    <label for="category">קטגוריה *</label>
                    <select id="category" name="category" required>
                        <option value="Until 19:00">עד 19:00</option>
                        <option value="Until 19:30">עד 19:30</option>
                        <option value="Until 20:00">עד 20:00</option>
                        <option value="After 20:00">אחרי 20:00</option>
                        <option value="Weekends">סופ״ש</option>
                        <option value="Not TLV">מחוץ לת״א</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ימי Happy Hour</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="days" value="Sunday"> ראשון</label>
                        <label><input type="checkbox" name="days" value="Monday"> שני</label>
                        <label><input type="checkbox" name="days" value="Tuesday"> שלישי</label>
                        <label><input type="checkbox" name="days" value="Wednesday"> רביעי</label>
                        <label><input type="checkbox" name="days" value="Thursday"> חמישי</label>
                        <label><input type="checkbox" name="days" value="Friday"> שישי</label>
                        <label><input type="checkbox" name="days" value="Saturday"> שבת</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="instagram">Instagram Link</label>
                    <input type="text" id="instagram" name="instagram" placeholder="https://instagram.com/...">
                </div>
                <div class="form-group">
                    <label for="reservation">Reservation Link</label>
                    <input type="text" id="reservation" name="reservation" placeholder="https://ontopo.co.il/...">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> שלח לאישור
                </button>
            </form>
        </div>
    </div>

    <script>
        // Pass API key to JS if needed, or just use it in the map script
        const GOOGLE_MAPS_API_KEY = "{{ api_key }}";
        (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })({
            key: GOOGLE_MAPS_API_KEY,
            v: "weekly",
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}?v=6"></script>
</body>

</html>
