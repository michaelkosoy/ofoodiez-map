<!DOCTYPE html>
<html lang="en">

<head>

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ofoodiez.com/">

    <meta property="og:description" content="Happy Hours. Great Deals. Best Spots.">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 16px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .map-link {
            display: inline-block;
            background: white;
            color: #FF6B6B;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .map-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.2));
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Ofoodiez Logo" class="logo">
        <h1>Ofoodiez</h1>
        <p class="tagline">Happy Hours. Great Deals. Best Spots.</p>
        <a href="/map" class="map-link">üó∫Ô∏è Explore the Map</a>
